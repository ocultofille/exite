<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Only You ðŸŒ™</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
    height: 100vh;
    background: linear-gradient(to bottom, #050b2e, #02010a);
    overflow: hidden;
    color: white;
}

/* STARS */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: blink 3s infinite;
}

@keyframes blink {
    0%,100% { opacity: 0.3; }
    50% { opacity: 1; }
}

/* MOON */
.moon {
    position: absolute;
    top: 40px;
    right: 30px;
    width: 110px;
    height: 110px;
    background: #f6f1c6;
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(255,255,200,0.9);
}

/* HEART FLOAT */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    color: pink;
    animation: floatUp 7s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* CENTER CARD */
.wrapper {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    z-index: 2;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    padding: 30px;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 0 35px rgba(255,105,180,0.4);
}

/* TEXT */
h1 {
    font-size: 24px;
    color: #ffb6c1;
    margin-bottom: 15px;
}

p {
    font-size: 15px;
    line-height: 1.7;
    opacity: 0.95;
}

/* BUTTON */
button {
    margin-top: 22px;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ff5fa2, #ff1493);
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 18px rgba(255,20,147,0.7);
    transition: transform 0.3s ease;
}

button:active {
    transform: scale(0.95);
}

/* SECRET MESSAGE */
.secret {
    margin-top: 18px;
    display: none;
    font-size: 15px;
    color: #ffe4ea;
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* MOBILE */
@media (max-width: 480px) {
    h1 { font-size: 22px; }
    p { font-size: 14px; }
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="wrapper">
    <div class="card">
        <h1>My Favorite Place ðŸŒ™</h1>
        <p>
            this is just to let you know  
            that you are always on my mind.
            and I always miss you,
            i think we should meet soon.
        </p>

        <button id="loveBtn">Click Me ðŸ’–</button>

        <div class="secret" id="secret">
           you are not allowed to meet,talk to or see  other women. you are stuck with only me.
        </div>
    </div>
</div>

<script>
/* CREATE STARS */
for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(star);
}

/* FLOATING HEARTS */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "%";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}, 700);

/* BUTTON CLICK */
const btn = document.getElementById("loveBtn");
const secret = document.getElementById("secret");

btn.addEventListener("click", () => {
    secret.style.display = "block";
});
</script>

</body>
</html>
